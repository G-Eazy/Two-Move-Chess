{% extends 'website/base.html'%}
{% load static %}

{% block head %}
<script src='{% static "website/chess-gui.js"%}'></script>
<script src='{% static "website/chess-utils.js"%}'></script>
<script src='{% static "website/chess.js"%}'></script>
{% endblock %}

{% block content %}

<div class="main-grid-analysis" id="main-grid">
    <div></div>
    <div class="chess-board" id="chess-board"></div>
    <div class="move-display" id="move-display">
        <div class="move-display-header-row">
            <div class="move-display-header"></div>
            <div class="move-display-header">White</div>
            <div class="move-display-header">Black</div>
        </div>
        <div class="move-display-content-row">
            <div class="move-display-sidebar" id="side-bar"></div>
            <div class="move-display-move-container">
                <div class="move-display-column" id="white-moves-1"></div>
                <div class="move-display-column" id="white-moves-2"></div>
            </div>
            <div class="move-display-move-container">
                <div class="move-display-column" id="black-moves-1"></div>
                <div class="move-display-column" id="black-moves-2"></div>
            </div>
        </div>
    </div>
    <div></div>
    <div></div>
    <div class="move-display-controller">
        <div class="arrow-buttons">
            <button class="cool-button" id="left-total">
                <div class="cool-button-background" id="left-total-image"></div>
            </button>
            <button class="cool-button" id="left-single">
                <div class="cool-button-background" id="left-single-image"></div>
            </button>
            <button class="cool-button" id="right-single">
                <div class="cool-button-background"  id="right-single-image"></div>
            </button>
            <button class="cool-button" id="right-total">
                <div class="cool-button-background"  id="right-total-image"></div>
            </button>
        </div>
        <button class="cool-button" id="reverse-board">
            <div class="cool-button-background" id="reverse-board-image"></div>
        </button>
    </div>
</div>

<!-- Change!-->


{% endblock %}
